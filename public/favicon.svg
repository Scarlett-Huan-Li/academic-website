<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Four quadrants with brighter base colors - maximum size -->
  
  <g transform="rotate(180 64 64)">
    <!-- Quadrant 1: Luojia Green (brighter) -->
    <path d="M 64 64 L 64 2 A 62 62 0 0 1 2 64 Z" fill="#1f7a5a"/>
    
    <!-- Quadrant 2: Tsinghua Purple (brighter) -->
    <path d="M 64 64 L 126 64 A 62 62 0 0 1 64 2 Z" fill="#7a1a8a"/>
    
    <!-- Quadrant 3: Beida Red (brighter) -->
    <path d="M 64 64 L 64 126 A 62 62 0 0 1 126 64 Z" fill="#b3001f"/>
    
    <!-- Quadrant 4: HUN-REN BLRI (brighter) -->
    <path d="M 64 64 L 2 64 A 62 62 0 0 1 64 126 Z" fill="#8dd0ce"/>
  </g>
  
  <!-- Wisdom dot (light source) in upper right - orange layers -->
  <!-- 最外层：焦糖 -->
  <circle cx="110" cy="18" r="14" fill="#BA4A00" opacity="0.4"/>
  <!-- 外环：深橙 -->
  <circle cx="110" cy="18" r="10" fill="#D35400"/>
  <!-- 中间环：琥珀 -->
  <circle cx="110" cy="18" r="7" fill="#E67E22"/>
  <!-- 中心圆：明橙 -->
  <circle cx="110" cy="18" r="3.5" fill="#FF9500"/>
  
  <style>
    @media (prefers-color-scheme: dark) {
      path { opacity: 0.95; }
      circle { opacity: 1; }
    }
  </style>
</svg>